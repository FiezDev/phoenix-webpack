{% load webpack_loader static %}
{% load icon %}

<div class="bg-primary w-full h-full flex flex-wrap flex-row items-center justify-between text-white">
  <div class="flex items-center">
    <div class="flex items-center justify-between w-[250px] px-4"> 
        <img src="{% static 'static/logo.png' %}" class="ml-4 h-[40px] w-auto" alt="Logo" />

      <button id="sidebar_toggle">{% icon "menu" height="20" width="20" %}</button>
    </div>
    <form class="flex items-center ml-4 p-0">
      <label for="search" class="sr-only">Search</label>
      <div class="relative w-[225px]">
        <input type="text" id="search"
          class="rounded bg-white/10 border-0 placeholder:text-white text-[0.8125rem] w-full pl-5 p-2"
          placeholder="Search..." required="">
        <button type="button" class="flex absolute inset-y-0 right-0 items-center pr-1">
          <div class="p-3 rounded bg-primary">{% icon "search" class="text-white" height="10" width="10" %}</div>
        </button>
      </div>
    </form>
  </div>
  <div class="flex flex-row items-center h-full gap-6 pr-6">
    <img src="{% static 'static/thaiflag.png' %}" class="mr-1 h-[20px] w-auto" alt="My image" />
    {% icon "moon" height="20" width="20" %}
    {% icon "grid" height="20" width="20" %}
    {% icon "bell" height="20" width="20" %}
    {% icon "settings" height="20" width="20" %}
    <button type="button" class="bg-white/[0.04] h-full border-x-[1px] border-x-white/10">
        <div class="flex flex-row items-center gap-2 px-3 ">
          <img src="{% static 'static/avatar.jpg' %}" class="h-[36px] w-auto p-[3px] rounded-full ring-4 ring-blue400 ring-inset" alt="Logo" />
          <span class="text-sm">Paul K.</span>
        </div>
    </button>
  </div>
</div>
</div>
